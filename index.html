<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Restruent Data</title>
</head>
<body>
    <h1 class="navbar d-print-inline-flex justify-content-center">Table Mangement</h1>
    <div class="conatiner container-md">
        
        <form class="form form-control" id="addform">
            <label class="form-label">Choose Name</label>
            <input type="text" class="form form-control" id="name">
            <label class="form-label">Choose Price</label>
            <input type="text" class="form form-control" id="price">
            <label class="form-label" >Select Table</label>
            <select class="form form-control" id="table">
                <option></option>
                <option value="table1">Table 1</option>
                <option value="table2">Table 2</option>
                <option value="table3">Table 3</option>
            </select>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        
    </div>
    <div class="card">
        <h4>Table 1</h4>
        <div class="card-body">
            <ul id="table1">
            </ul>
        </div>
    <div class="card">
        <h4>Table 2</h4>
        <div class="card-body">
            <ul id="table2">
            </ul>
        </div>
    <div class="card">
        <h4>Table 3</h4>
        <div class="card-body">
            <ul id="table3">
            </ul>
        </div>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="main.js"></script>
</html>
